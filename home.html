        <input id="searchInput" type="search" placeholder="Buscar produtos..." aria-label="Buscar produtos" />
        <button class="btn" type="submit">Buscar</button>
      </form>

      <!-- Categoria no cabeÃ§alho -->
      <div class="category" aria-label="Filtro por categoria">
        <label for="categorySelect" class="muted">Categoria</label>
        <select id="categorySelect" aria-label="Selecionar categoria">
          <option value="Todos">Todos</option>
          <option value="Ferramentas e Equipamentos">Ferramentas e Equipamentos</option>

    <div id="overlay" class="overlay hidden" aria-hidden="true"></div>

    <script src="app.js"></script>
